server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Comprimir respuestas para mejor rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Ruta principal - debe responder a los healthchecks
    location = / {
        try_files /index.html =200;
    }

    # Las rutas de Angular deben ser redirigidas a index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Assets est√°ticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1d;
    }

    # Error handling
    error_page 404 /index.html;
}
